<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Last.fm MatchUp</title>
        <meta charset="utf-8">
        <meta name="author" content="Derrell D. Page">
        <meta name="description" content="A simple game based on your recently ACTIVE Last.fm friends and their listening habits.">
        <link rel="stylesheet" href="main.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    </head>
    <body>
        <header role="banner">
           <a class='title' href=''><h1 class='formHeader'>MatchUp</h1></a> 
        </header>
            <!-- <p class="header">Welcome to Last.fm MatchUp.</p> -->

       
        <main role="main" class='js-results'>
        </main>
        <div class="photos">
        </div>

        <script type="text/template" id="home-tpl">
            <div class="js-intro">    
                <p>A simple game based on your recently ACTIVE Last.fm friends and their listening habits. 
                    This game takes the username of any given Last.fm user and populates a 
                    current friends list and the top album each respective friend has listened to
                    over the last week, month, or year. These albums are then shuffled and your job 
                    is to match up the top album to the correct friend based on your knowledge of their taste in music.   
                </p>
                <p>
                    <a href="/start">Start</a>
                </p>
                <button type="submit">Let's Begin!</button>
            </div>
        </script>
        
        <script type="text/template" id="entry-form-tpl">
            <form role="form" class='js-gameform' aria-live="polite">
                <label for="username">Last.fm User Name:</label>
                <input type="text" id="username" size='35' required placeholder="Enter a Last.fm Profile Name Here">
                <fieldset>
                    <legend>Choose a timeframe:</legend>
                    <label for="week">Within Last Week:</label>
                    <input type="radio" id="week" name="timeframe" value="7day" required>
                    <label for="month">Within Last Month:</label>
                    <input type="radio" id="month"  name="timeframe" value="1month" required>
                    <label for="year">Within Last Year:</label>
                    <input type="radio" id="year" name="timeframe" value="12month" required>
                    <label for="overall">Overall:</label>
                    <input type="radio" id="overall" name="timeframe" value="overall" required>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="page.js"></script>
        <script src="main.js"></script>
    </body>
</html>
